<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perplexity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            height: 100vh;
            display: flex;
        }

        /* Left Sidebar */
        .sidebar {
            width: 64px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 0;
            gap: 24px;
            border-right: 1px solid #e0e0e0;
        }

        .sidebar-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            width: 40px;
        }

        .sidebar-item:hover {
            background-color: #f5f5f5;
            color: #333;
        }

        .sidebar-item.active {
            color: #0078ff;
            background-color: #f0f7ff;
        }

        .sidebar-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        .sidebar-label {
            font-size: 10px;
            font-weight: 500;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #00a8ff, #0078ff);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 24px;
        }

        .new-thread {
            width: 36px;
            height: 36px;
            background: #f0f7ff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0078ff;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 24px;
        }

        .new-thread:hover {
            background: #e0f0ff;
            border-color: #cce4ff;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 400;
            color: #333;
            margin-bottom: 3rem;
            text-align: center;
        }

        /* Search Container */
        .search-container {
            width: 100%;
            max-width: 680px;
            position: relative;
            margin-bottom: 2rem;
        }

        .search-wrapper {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            width: 100%;
            border: none;
            padding: 16px;
            font-size: 16px;
            color: #333;
            outline: none;
            resize: none;
            min-height: 56px;
            font-family: inherit;
        }

        .search-input::placeholder {
            color: #999;
        }

        .search-toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            border-top: 1px solid #f0f0f0;
        }

        .search-tools-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-tools-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-group {
            display: flex;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            margin-right: 8px;
        }

        .tool-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #666;
            position: relative;
        }

        .group-first {
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
        }

        .group-middle {
            border-left: 1px solid #e0e0e0;
            border-right: 1px solid #e0e0e0;
        }

        .group-last {
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        .tool-btn:hover {
            background-color: #f5f5f5;
        }

        .tool-btn:hover {
            background: #f5f5f5;
        }

        .tool-btn.primary {
            background: #00a8ff;
            color: white;
        }

        .tool-btn.primary:hover {
            background: #0078ff;
        }

        /* Action Chips */
        .action-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .action-chip {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-chip:hover {
            background: #f5f5f5;
            border-color: #d0d0d0;
        }

        .action-chip-icon {
            width: 16px;
            height: 16px;
        }

        /* Auth Modal */
        .auth-modal {
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            color: #999;
            cursor: pointer;
        }

        .modal-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 2rem;
        }

        .modal-logo-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #00a8ff, #0078ff);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .modal-subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 14px;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 2rem;
        }

        .auth-btn {
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .auth-btn:hover {
            background: #f5f5f5;
        }

        .auth-btn.google {
            background: #4285f4;
            color: white;
            border-color: #4285f4;
        }

        .auth-btn.google:hover {
            background: #3367d6;
        }

        .email-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 12px;
            outline: none;
        }

        .email-input:focus {
            border-color: #00a8ff;
        }

        .continue-btn {
            width: 100%;
            padding: 12px 16px;
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            color: #999;
            font-size: 14px;
            cursor: not-allowed;
        }

        .sso-link {
            text-align: center;
            margin-top: auto;
            padding-top: 2rem;
        }

        .sso-link a {
            color: #666;
            text-decoration: none;
            font-size: 12px;
        }

        .sso-link a:hover {
            text-decoration: underline;
        }

        /* Icons */
        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
    </style>
</head>

        <input type="email" class="email-input" placeholder="Enter your email">
        <button class="continue-btn">Continue with email</button>
        
        <div class="sso-link">
            <a href="#">Single sign-on (SSO)</a>
        </div>
    </div>

    <script>
        // Auto-resize textarea
        const searchInput = document.querySelector('.search-input');
        
        searchInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Modal close functionality
        document.querySelector('.modal-close').addEventListener('click', function() {
            document.querySelector('.auth-modal').style.display = 'none';
        });

        // Email input functionality
        const emailInput = document.querySelector('.email-input');
        const continueBtn = document.querySelector('.continue-btn');

        emailInput.addEventListener('input', function() {
            if (this.value.trim() && this.value.includes('@')) {
                continueBtn.style.background = '#00a8ff';
                continueBtn.style.color = 'white';
                continueBtn.style.cursor = 'pointer';
                continueBtn.textContent = 'Continue with email';
            } else {
                continueBtn.style.background = '#f5f5f5';
                continueBtn.style.color = '#999';
                continueBtn.style.cursor = 'not-allowed';
                continueBtn.textContent = 'Continue with email';
            }
        });
    </script>
</body>
</html>
